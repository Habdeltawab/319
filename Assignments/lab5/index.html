<html>

<head>
    <title>Index</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
    <form method="GET" class="loginForm" id="loginForm">
        <input type="button" id="login" class="loginButton" value="Login" onclick="location.href = 'login.php'"></button>
        <input type="button" class="loginButton" onclick="location.href = 'signUp.html'" value="Sign up"></button>
    </form>

    <script>
        $(document).ready(function() {
            $("#login").click(function() {
                $.ajax({
                    url: "login.php"
                });
            });
        });
    </script>

    <style>
        /*
     * Login Form CSS taken from: http://codepen.io/colorlib/pen/rxddKy
     * Modified
     */

        .loginForm {
            position: relative;
            background: #FFFFFF;
            max-width: 360px;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            margin-top: 50px;
            height: 250px;
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }

        .loginInput {
            font-family: "Roboto", sans-serif;
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .loginButton {
            font-family: "Roboto", sans-serif;
            text-transform: uppercase;
            outline: 0;
            background: #4CAF50;
            width: 100%;
            margin-top: 20px;
            margin-bottom: 20px;
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
        }

        .loginButton:hover,
        .matelook_login_button:active,
        .matelook_login_button:focus {
            background: #43A047;
        }
    </style>

</body>

</html>
